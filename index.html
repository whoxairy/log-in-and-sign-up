<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up and Log In</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="backContainer">
        <div class="leftContainer">
            <h1 class="logo">tune<span>G</span>o</h1>
            <h1 class="mainContent">You make <br>the Tune.<br>
                                    We make it <br> Go.</h1>
            <p class="textThree">Securely store your creativity work,protect your right,<br>
                                 distribute your music and collect your royalties<br>
                                 worldwide with TuneGo.</p>
        </div>
        <div class="rightContainer">
            <div class="formSection">
                <h1 class=maintextRight>Registration</h1>
                <p class="textcontentRight">Create your free account</p>
    
                <h4 class="emailText">Email Address:</h4>
                <input type="email" placeholder="Enter your e-mail here">
    
                <h4 class="password">Password:</h4>
                <input type="password" placeholder="Enter your password here">
    
                <h4 class="repeatPassword">Repeat password:</h4>
                <input type="password" class="rinput" placeholder="Confirm your password">

                <form>
                    <div class="inputForm">
                        <input class="chckBox" type="checkbox"><p class="checkboxText">I accept the rules</p>
                    </div>
                    <button class="createaccountBtn">Create account</button>
                </form>           
            </div>
        </div>
    </div>

    
</body>
</html>
